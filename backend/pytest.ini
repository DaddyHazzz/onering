[pytest]
asyncio_mode = auto
testpaths = tests
markers =
    asyncio: mark a test as async
filterwarnings =
    ignore:.*Core Pydantic V1 functionality isn't compatible.*:UserWarning
    ignore:.*declarative_base.*:sqlalchemy.exc.MovedIn20Warning
    ignore:datetime.datetime.utcnow.*:DeprecationWarning
    ignore:datetime.datetime.utcfromtimestamp.*:DeprecationWarning
# Ignore test output files at repo root that may interfere with test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .venv venv node_modules dist build
